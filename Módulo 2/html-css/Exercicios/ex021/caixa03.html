<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda Personalizada</title>
    <style>
        h1{
            border: 20px solid transparent;
            padding: 10px;

            border-image-source: url('Borda.png');
            border-image-slice: 95;
            border-image-repeat: repeat;

            /*
                O parametro border é necessário para que seja possivel a utilização de bordas personalizadas

                SHORT-HAND
                
                border-image: url('Borda.png') 95 repeat;

            */
        }
    </style>
</head>
<body>
    <h1>Teste de Borda</h1>
</body>
</html>
